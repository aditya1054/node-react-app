    /** ------------------- Login Section Start ------------------ */

    const BaseUrl = 'http://localhost:3000/'; //http://localhost:3000/user/login
    var token = '';
    var loginResponse = null;
    var response = [];

    function login() {
        const url = BaseUrl + 'user/login';
        let data = {

        }

        };

        http(url, requestOptions);

    }

    /** ------------------- Login Section End ------------------ */


    /** ------------------- Common http function Section Start ------------------ */

    function http(url, requestOptions) {
        fetch(url, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (url === 'http://localhost:3000/user/login') {
                    console.log('Login Data : ', JSON.stringify(data));
                    token = 'Bearer ' + data.Data.access_token;
                    loginResponse = data.Data;
                    document.getElementById('login').value = JSON.stringify(loginResponse);
                } else {
                    response.push(data.Data);
                    document.getElementById('Seeding').value = JSON.stringify(response);
                    console.log('Data : ', JSON.stringify(data));
                }
            })
            .catch(error => {
                console.error
                    ('Error:', error);
            });
    }
